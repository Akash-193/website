<body>
    <header>
        <div class="logo">Akash Krishna</div>
        <nav>
            <a href="about.html">About</a>

            <a href="publications.html">Publications</a>

            <a href="contact.html">Contact</a>
        </nav>

    <div class="content">
        <h2>Welcome to my Space</h2>
        <p>[Your description here]</p>
    </div>
    
    <div id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide"><img src="slide1.jpg" alt="Slide 1"></div>
            <div class="carousel-slide"><img src="slide2.jpg" alt="Slide 2"></div>
            <div class="carousel-slide"><img src="slide3.jpg" alt="Slide 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <footer>
        <p>&copy; 2025 Akash Krishna. All rights reserved.</p>
    </footer>

    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-slide');
            const totalSlides = slides.length;
            index = (index + step + totalSlides) % totalSlides;
            document.querySelector('.carousel-container').style.transform = `translateX(${-index * 100}%)`;
        }
    </script>
</body>
