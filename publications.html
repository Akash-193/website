<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Publications</title>
    <link rel="icon" type="image/png" href="logo.png"> 
    <link rel="stylesheet" href="styles.css" />
    <style>
        .publication-list-item {
            text-align: left;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .publication-list-item h3 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .publication-list-item h3 a {
            text-decoration: none;
            color: #0056b3;
        }
        .publication-list-item h3 a:hover {
            text-decoration: underline;
        }
        .publication-list-item .authors {
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
            text-align: left; /* Ensures authors are not justified */
            max-width: 100%;
        }
        .publication-list-item .journal {
            font-size: 1em;
            font-style: italic;
            text-align: left; /* Ensures journal is not justified */
            max-width: 100%;
        }
        .publication-list-item .summary {
            font-size: 0.9em;
            color: #333;
            margin-top: 10px;
        }
        .publication-list-item .summary p {
            text-align: left;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
      <div class="logo">
        <a href="index.html">
            <img src="logo.png" alt="Akash Krishna Logo">
            <span>Akash Krishna</span>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="thesis.html">Thesis</a></li>
          <li><a href="publications.html" class="active">Publications</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <hr class="nav-line" />
  
    <div class="content">
      <h1 id="publications-title">Publications</h1>
      <hr class="title-line" />
  
      <div id="publication-list">
        <p>Loading publications...</p>
      </div>
    </div>
  
    <footer class="site-footer">
        </footer>

    <script type="module">
        import sanityClient from './sanityClient.js';
        import blockContentToHtml from 'https://cdn.skypack.dev/@sanity/block-content-to-html';

        const publicationList = document.getElementById('publication-list');
        if (publicationList) {
            sanityClient.fetch(`*[_type == "publication"] | order(year desc) {
                title,
                authors,
                journal,
                year,
                link,
                summary
            }`).then(publications => {
                if (publications && publications.length > 0) {
                    renderPublications(publications);
                } else {
                    publicationList.innerHTML = '<p>No publications found.</p>';
                }
            }).catch(err => {
                console.error('Failed to load publications:', err);
                publicationList.innerHTML = '<p>Failed to load publications.</p>';
            });
        }

        function renderPublications(publications) {
            publicationList.innerHTML = ''; // Clear the "Loading..." text
            publications.forEach(pub => {
                const item = document.createElement('div');
                item.className = 'publication-list-item';

                // Generate the HTML for the list item
                item.innerHTML = `
                    <h3><a href="${pub.link}" target="_blank" rel="noopener noreferrer">${pub.title}</a></h3>
                    <p class="authors">${pub.authors}</p>
                    <p class="journal">${pub.journal} (${pub.year})</p>
                    ${pub.summary ? `<div class="summary">${blockContentToHtml({ blocks: pub.summary })}</div>` : ''}
                `;
                publicationList.appendChild(item);
            });
        }
    </script>
  
</body>
</html>
