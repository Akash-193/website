<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Publications</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css" />
    <style>
        .highlights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }
        .highlight-card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .highlight-image-container {
            flex: 0 0 220px;
            width: 220px;
        }
        .highlight-card img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.1);
        }
        .highlight-text-container {
            flex: 1;
            display: flex;
            flex-direction: column; /* This is a key part of the fix */
        }
        .highlight-text-container h3 {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .highlight-text-container .summary {
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1; /* This makes the summary fill the empty space */
        }
        .highlight-text-container .summary p {
            text-align: left;
            max-width: 100%;
        }
        .highlight-text-container .authors {
            font-size: 0.8em;
            color: #777;
            text-align: left;
        }
        .highlight-text-container .journal-link {
            font-size: 0.85em;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: auto; /* This pushes the journal to the bottom */
            padding-top: 10px;
        }
        .highlight-text-container .journal-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 992px) {
            .highlights-grid {
                grid-template-columns: 1fr;
            }
            .highlight-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .highlight-image-container {
               width: 60%;
               margin-bottom: 20px;
            }
            .highlight-text-container .summary p, .highlight-text-container .authors {
                text-align: center;
            }
            .highlight-text-container .journal-link {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
      <div class="logo">
        <a href="index.html">
            <img src="logo.png" alt="Akash Krishna Logo">
            <span>Akash Krishna</span>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="thesis.html">Thesis</a></li>
          <li><a href="publications.html" class="active">Publications</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <hr class="nav-line" />
  
    <div class="content">
      <h1 id="publications-title">Publications</h1>
      <hr class="title-line" />
  
      <div id="publication-list">
        <p>Loading publications...</p>
      </div>
    </div>
  
    <footer class="site-footer">
        </footer>

    <script type="module">
        import sanityClient from './sanityClient.js';
        import blockContentToHtml from 'https://cdn.skypack.dev/@sanity/block-content-to-html';

        const publicationList = document.getElementById('publication-list');
        if (publicationList) {
            sanityClient.fetch(`*[_type == "publication"] | order(year desc) {
                title,
                authors,
                journal,
                year,
                link,
                summary,
                "imageUrl": highlightImage.asset->url
            }`).then(publications => {
                if (publications && publications.length > 0) {
                    renderPublications(publications);
                } else {
                    publicationList.innerHTML = '<p>No publications found.</p>';
                }
            }).catch(err => {
                console.error('Failed to load publications:', err);
                publicationList.innerHTML = '<p>Failed to load publications.</p>';
            });
        }

        function renderPublications(publications) {
            publicationList.innerHTML = ''; 
            const grid = document.createElement('div');
            grid.className = 'highlights-grid';

            publications.forEach(pub => {
                const itemWrapper = document.createElement('div');
                const cardHTML = `
                    <div class="highlight-card">
                        ${pub.imageUrl ? `
                            <div class="highlight-image-container">
                                <a href="${pub.link}" target="_blank" rel="noopener noreferrer">
                                    <img src="${pub.imageUrl}" alt="${pub.title} cover image">
                                </a>
                            </div>
                        ` : ''}
                        <div class="highlight-text-container">
                            <h3><a href="${pub.link}" target="_blank" rel="noopener noreferrer">${pub.title}</a></h3>
                            ${pub.summary ? `<div class="summary">${blockContentToHtml({ blocks: pub.summary })}</div>` : ''}
                            <p class="authors">${pub.authors}</p>
                            <a href="${pub.link}" class="journal-link" target="_blank" rel="noopener noreferrer">${pub.journal} (${pub.year})</a>
                        </div>
                    </div>
                `;
                itemWrapper.innerHTML = cardHTML;
                grid.appendChild(itemWrapper);
            });
            publicationList.appendChild(grid);
        }
    </script>
</body>
</html>
